services:
  postgres:
    image: postgres:16-alpine
    container_name: weather-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: weather_alerts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d weather_alerts"]
      interval: 10s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: weather-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: weather-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    healthcheck:
      test: ["CMD-SHELL", "cub kafka-ready -b localhost:9092 1 30"]
      interval: 10s
      timeout: 10s
      retries: 12

  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    container_name: weather-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "kafka-topics --bootstrap-server kafka:29092
      --create --if-not-exists
      --topic weather-alerts
      --replication-factor 1
      --partitions 3
      &&
      kafka-configs --bootstrap-server kafka:29092
      --entity-type topics
      --entity-name weather-alerts
      --alter
      --add-config retention.ms=86400000,cleanup.policy=delete"
    restart: "no"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: weather-elasticsearch
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health?wait_for_status=yellow\\&timeout=5s > /dev/null"]
      interval: 15s
      timeout: 10s
      retries: 10

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: weather-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: weather-kafka-ui
    profiles: ["tools"]
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  zipkin:
    image: openzipkin/zipkin:3.5.1
    container_name: weather-zipkin
    profiles: ["observability"]
    ports:
      - "9411:9411"

  loki:
    image: grafana/loki:3.0.0
    container_name: weather-loki
    profiles: ["observability"]
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:3.0.0
    container_name: weather-promtail
    profiles: ["observability"]
    depends_on:
      - loki
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/weather-app:ro

  grafana:
    image: grafana/grafana:10.4.3
    container_name: weather-grafana
    profiles: ["observability"]
    depends_on:
      - loki
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro

volumes:
  postgres_data:
  elasticsearch_data:
  grafana_data:
