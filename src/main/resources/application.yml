spring:
  application:
    name: weather-alert-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/weather_alerts
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: alert-processor
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      
  elasticsearch:
    uris: http://localhost:9200
    
server:
  port: 8080
  
logging:
  level:
    com.weather.alert: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

app:
  rate-limit:
    max-requests: 120
    window-seconds: 60
    trust-forwarded-for: false
  security:
    user:
      username: ${APP_SECURITY_USER_USERNAME}
      password: ${APP_SECURITY_USER_PASSWORD}
    admin:
      username: ${APP_SECURITY_ADMIN_USERNAME}
      password: ${APP_SECURITY_ADMIN_PASSWORD}
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET}
      # JWT lifetime in seconds (default 3600 = 1 hour)
      expiration-seconds: ${APP_SECURITY_JWT_EXPIRATION_SECONDS:3600}
