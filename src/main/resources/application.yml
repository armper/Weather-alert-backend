spring:
  application:
    name: weather-alert-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/weather_alerts
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
        
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: alert-processor
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      
  elasticsearch:
    uris: http://localhost:9200
    
server:
  port: 8080
  
logging:
  file:
    name: ${LOGGING_FILE_NAME:logs/weather-alert-backend.log}
  pattern:
    correlation: "[traceId=%X{traceId:-},spanId=%X{spanId:-},correlationId=%X{correlationId:-}] "
  level:
    com.weather.alert: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

management:
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
  zipkin:
    tracing:
      endpoint: ${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  swagger-ui:
    persist-authorization: true

app:
  noaa:
    # NOAA /alerts/active responses can exceed WebClient's default 256KB buffer
    max-in-memory-size: ${APP_NOAA_MAX_IN_MEMORY_SIZE:10MB}
    request-timeout-seconds: ${APP_NOAA_REQUEST_TIMEOUT_SECONDS:8}
    retry-max-attempts: ${APP_NOAA_RETRY_MAX_ATTEMPTS:2}
    retry-backoff-millis: ${APP_NOAA_RETRY_BACKOFF_MILLIS:250}
  rate-limit:
    max-requests: 120
    window-seconds: 60
    trust-forwarded-for: false
  security:
    user:
      username: ${APP_SECURITY_USER_USERNAME}
      password: ${APP_SECURITY_USER_PASSWORD}
    admin:
      username: ${APP_SECURITY_ADMIN_USERNAME}
      password: ${APP_SECURITY_ADMIN_PASSWORD}
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET}
      # JWT lifetime in seconds (default 3600 = 1 hour)
      expiration-seconds: ${APP_SECURITY_JWT_EXPIRATION_SECONDS:3600}
