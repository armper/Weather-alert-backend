spring:
  application:
    name: weather-alert-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/weather_alerts
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
        
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: alert-processor
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      
  elasticsearch:
    uris: http://localhost:9200

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:false}
    
server:
  port: 8080
  
logging:
  file:
    name: ${LOGGING_FILE_NAME:logs/weather-alert-backend.log}
  logback:
    rollingpolicy:
      file-name-pattern: ${LOGGING_FILE_NAME:logs/weather-alert-backend.log}.%d{yyyy-MM-dd}.%i.gz
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 200MB
  pattern:
    correlation: "[traceId=%X{traceId:-},spanId=%X{spanId:-},correlationId=%X{correlationId:-}] "
  level:
    com.weather.alert: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

management:
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY:1.0}
  zipkin:
    tracing:
      endpoint: ${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  swagger-ui:
    persist-authorization: true

app:
  noaa:
    # NOAA /alerts/active responses can exceed WebClient's default 256KB buffer
    max-in-memory-size: ${APP_NOAA_MAX_IN_MEMORY_SIZE:10MB}
    request-timeout-seconds: ${APP_NOAA_REQUEST_TIMEOUT_SECONDS:8}
    retry-max-attempts: ${APP_NOAA_RETRY_MAX_ATTEMPTS:2}
    retry-backoff-millis: ${APP_NOAA_RETRY_BACKOFF_MILLIS:250}
    min-request-interval-millis: ${APP_NOAA_MIN_REQUEST_INTERVAL_MILLIS:150}
    outage-failure-threshold: ${APP_NOAA_OUTAGE_FAILURE_THRESHOLD:4}
    outage-open-seconds: ${APP_NOAA_OUTAGE_OPEN_SECONDS:30}
  rate-limit:
    max-requests: 120
    window-seconds: 60
    trust-forwarded-for: false
  retention:
    enabled: ${APP_RETENTION_ENABLED:true}
    alerts-days: ${APP_RETENTION_ALERTS_DAYS:2}
    weather-data-hours: ${APP_RETENTION_WEATHER_DATA_HOURS:72}
    criteria-state-days: ${APP_RETENTION_CRITERIA_STATE_DAYS:14}
    cleanup-orphan-criteria-state: ${APP_RETENTION_CLEANUP_ORPHAN_CRITERIA_STATE:true}
    cleanup-fixed-delay-ms: ${APP_RETENTION_CLEANUP_FIXED_DELAY_MS:3600000}
    cleanup-initial-delay-ms: ${APP_RETENTION_CLEANUP_INITIAL_DELAY_MS:120000}
  security:
    user:
      username: ${APP_SECURITY_USER_USERNAME}
      password: ${APP_SECURITY_USER_PASSWORD}
    admin:
      username: ${APP_SECURITY_ADMIN_USERNAME}
      password: ${APP_SECURITY_ADMIN_PASSWORD}
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET}
      # JWT lifetime in seconds (default 3600 = 1 hour)
      expiration-seconds: ${APP_SECURITY_JWT_EXPIRATION_SECONDS:3600}
  notification:
    email:
      provider: ${APP_NOTIFICATION_EMAIL_PROVIDER:smtp}
      from-address: ${APP_NOTIFICATION_EMAIL_FROM_ADDRESS:no-reply@weather-alert.local}
      ses:
        region: ${APP_NOTIFICATION_EMAIL_SES_REGION:us-east-1}
    verification:
      token-ttl-minutes: ${APP_NOTIFICATION_VERIFICATION_TOKEN_TTL_MINUTES:15}
      expose-raw-token: ${APP_NOTIFICATION_VERIFICATION_EXPOSE_RAW_TOKEN:true}
